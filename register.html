<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>

<h1>Register</h1>
<!--<div th:if="${registerError}" style="color:red; font-weight:bold;"><p th:text="${registerError}"></p></div>-->
<div th:if="${sucessMessage}" style="color:green; font-weight:bold;">
    <p th:text="${sucessMessage}"></p>
</div>

<div th:if="${error}" style="color:red; font-weight:bold;">
    <p th:text="${error}"></p>
</div>
<form th:action="@{/register}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="emailId">Email:</label>
        <input type="email" id="emailId" name="emailId" required>
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
<a th:href="@{/login}">Login</a>
</body>
</html>
