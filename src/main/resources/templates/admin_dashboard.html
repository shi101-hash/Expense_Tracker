<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: linear-gradient(to right, #f1f8ff, #e6f0ff);">

<div class="container py-5">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-dark"> Admin Dashboard - Expense Overview</h3>
        <p class="text-muted">Review, approve, or reject employee-submitted expenses.</p>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center shadow-sm bg-white">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Amount (₹)</th>
                <th>Date</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.name}">Title</td>
                <td th:text="${expense.description}">Description</td>
                <td th:text="${expense.amount}">1000</td>
                <td th:text="${expense.date}">2025-07-12</td>
                <td th:text="${expense.assignee}">John Doe</td>
                <td>
                    <span th:switch="${expense.status}">
                        <span th:case="'Approved'" class="badge bg-success">Approved</span>
                        <span th:case="'Rejected'" class="badge bg-danger">Rejected</span>
                        <span th:case="'Pending'" class="badge bg-warning text-dark">Pending</span>
                        <span th:case="*" class="badge bg-secondary" th:text="${expense.status}">Unknown</span>
                    </span>
                </td>
                <td>
                    <a th:href="@{'/expenses/admin/approve/' + ${expense.id}}" class="btn btn-sm btn-outline-success me-1">✔ Approve</a>
                    <a th:href="@{'/expenses/admin/reject/' + ${expense.id}}" class="btn btn-sm btn-outline-danger">✖ Reject</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/logout" class="btn btn-outline-dark">Logout</a>
    </div>
</div>

</body>
</html>
