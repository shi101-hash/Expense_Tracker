<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 450px;">
        <h2 class="text-center mb-2">Login to Expense Tracker</h2>
        <p class="text-center text-muted mb-4">A simple way to track your spending smartly</p>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center mt-3">
                <small>Donâ€™t have an account? <a th:href="@{/register}">Register</a></small>
            </div>
        </form>

        <div th:if="${error}" class="mt-3 text-danger text-center" th:text="${error}"></div>
        <div th:if="${successMessage}" class="mt-3 text-success text-center" th:text="${successMessage}"></div>
    </div>
</div>

</body>
</html>
