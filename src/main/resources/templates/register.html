<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 shadow w-100" style="max-width: 500px;">
    <h2 class="text-center mb-1">Create an Account</h2>
    <p class="text-center text-muted mb-4">Join to track your expenses effortlessly</p>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input type="email" id="emailId" name="emailId" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required>
        </div>

        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="text-center">
            <span class="text-muted">Already have an account?</span>
            <a th:href="@{/login}" class="text-decoration-none">Login</a>
        </div>
    </form>

    <div th:if="${sucessMessage}" class="mt-3 text-success text-center fw-bold" th:text="${sucessMessage}"></div>
    <div th:if="${error}" class="mt-3 text-danger text-center fw-bold" th:text="${error}"></div>
</div>

</body>
</html>
