<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Update Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light bg-gradient" style="background: linear-gradient(to right, #f1f4ff, #fef3f3);">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow p-4">
                <h4 class="text-center mb-4" th:text="${expense.id} == null ? ' Add New Expense' : ' Update Expense'"></h4>

                <form th:action="@{/expenses}" th:object="${expense}" method="post">
                    <input type="hidden" th:if="${expense.id}" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Expense Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. Office Lunch" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Details about the expense" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount (â‚¹)</label>
                        <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="e.g. 1200.50" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Date</label>
                        <input type="date" th:field="*{date}" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" th:text="${expense.id} == null ? 'Add Expense' : 'Update Expense'"></button>
                        <a th:href="@{/expenses}" class="btn btn-outline-secondary">Back</a>
                        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
